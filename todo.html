<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>To Do App</title>
</head>
<body>
    
    <div id='container'>
        <div class="flex-box-container">
          
            <input type='textInput' id='todoInput' placeholder="Enter activity...">
            <button class='btn btn-primary' id='add' onclick='addItem()'>Add</button>
            <button class='btn btn-danger' id='clrAll' onclick='clrItem()'>Clear</button>

            <h3 class='display-4'>To Do List</h3>
            <ol id='item-list'>
            </ol>

            <h3 class='display-4'>Complete List</h3>
            <ol id='finish-list'></ol>
        </div>
    </div>

    
    
    
    
    
<script src='todo.js'></script>

    
</body>
</html>
